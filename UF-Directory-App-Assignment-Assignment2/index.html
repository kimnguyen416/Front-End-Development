<!DOCTYPE html>
<html>
<body background="https://gatorswallpaper.files.wordpress.com/2015/09/gatorhead-striped.jpg">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1 ><font color = "orange" size = "20">UF Directory App</font></h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 
                Implement a way to filter through listings using the search bar 
              -->
              <!-- I an ng-model = "query" to help with the filter below.
              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model = "query">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover" table id = "table" >
              <tr>
                <th><font color = "darkgreen">Code</font></th>
                <th><font color = "darkgreen">Building Name</font></th>
                <th></th>
              </tr>
              <!-- 
                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings
                --> 
                  <tbody ng-repeat = "listing in listings | filter:query">
                      <tr  ng-click = "showDetails($index)">
                          <td><font color = "orange">{{listing.code}} </font></td>
                          <td><font color = "blue">{{listing.name}} </font></td>
                          <td><button class = "deleteBtn" ng-click = "deleteListing($index)">Remove</button></td>
                      </tr>
                  </tbody> 
            </table>
          </div>
          <!-- 
              Write an HTML form that adds new listings to the directory 
            -->
            <div>
                <input type = "text" placeholder= "Code" ng-model = "newCode" />
                <input type = "text" placeholder= "Building Name" ng-model = "newName" />
                <button type = "submit" ng-click = "addListing()">Add</button>
            </div>

        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2><u><font color = "orange">Detailed Information</font></u></h2>
            <!-- 
              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature
             -->
             <u><p><font color = "green">Code:</font></u> {{detailedInfo.code}}  </p>
             <u><p><font color = "green">Name:</font></u>  {{detailedInfo.name}} </p>
             <u><p><font color = "green" class = "changeCoordinates"> Coordinates : </font></u><span>{{detailedInfo.coordinates}} </span></p>
             <u><p><font color = "green">Address:</font></u>  {{detailedInfo.address}} </p>
             
          </div>

            <!--  SHOWS THE YOUTUBE VIDEO! -->
            <iframe width="500" height="315" src="https://www.youtube.com/embed/cNr3r3nT8KE?autoplay=0"></iframe>
            
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>

    

  </body>
  </body>
</html>
